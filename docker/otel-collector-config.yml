receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins:
            - "http://localhost:4200"
          allowed_headers:
            - "content-type"
            - "user-agent"
            - "grpc-timeout"
            - "accept"
            - "authorization"
      grpc:

processors:
  batch:

exporters:
  debug:
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp/"
    tls:
      insecure: true
  otlphttp/tempo:
    endpoint: "http://tempo:4318"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/tempo, debug]